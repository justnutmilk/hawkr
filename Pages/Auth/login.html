<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hawkr | Login</title>
        <link rel="stylesheet" href="auth.css" />
    </head>
    <body>
        <div class="authContainer">
            <div class="authLeft">
                <div class="authBranding">
                    <img
                        src="../../images/hawkr logo.svg"
                        alt="Hawkr Logo"
                        class="authLogo"
                    />
                    <p class="authTagline">
                        Singapore's Hawker Culture,<br />At Your Fingertips
                    </p>
                </div>
            </div>

            <div class="authRight">
                <div class="authFormContainer">
                    <div class="authHeader">
                        <h1 class="authTitle">Welcome Back</h1>
                        <p class="authSubtitle">Sign in to continue to Hawkr</p>
                    </div>

                    <form id="loginForm" class="authForm">
                        <div class="formGroup">
                            <label for="email" class="formLabel">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="formInput"
                                placeholder="Enter your email"
                                required
                                autocomplete="email"
                            />
                            <span class="formError" id="emailError"></span>
                        </div>

                        <div class="formGroup">
                            <label for="password" class="formLabel"
                                >Password</label
                            >
                            <div class="passwordInputWrapper">
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="formInput"
                                    placeholder="Enter your password"
                                    required
                                    autocomplete="current-password"
                                />
                                <button
                                    type="button"
                                    class="passwordToggle"
                                    id="passwordToggle"
                                    aria-label="Toggle password visibility"
                                >
                                    <svg
                                        class="eyeIcon eyeOpen"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path
                                            d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                                        ></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                    <svg
                                        class="eyeIcon eyeClosed"
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="20"
                                        height="20"
                                        viewBox="0 0 24 24"
                                        fill="none"
                                        stroke="currentColor"
                                        stroke-width="2"
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                    >
                                        <path
                                            d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                                        ></path>
                                        <line
                                            x1="1"
                                            y1="1"
                                            x2="23"
                                            y2="23"
                                        ></line>
                                    </svg>
                                </button>
                            </div>
                            <span class="formError" id="passwordError"></span>
                        </div>

                        <div class="formOptions">
                            <label class="checkboxLabel">
                                <input
                                    type="checkbox"
                                    id="rememberMe"
                                    name="rememberMe"
                                />
                                <span class="checkboxCustom"></span>
                                Remember me
                            </label>
                            <a href="forgot-password.html" class="forgotLink"
                                >Forgot password?</a
                            >
                        </div>

                        <button type="submit" class="authButton" id="loginBtn">
                            <span class="btnText">Sign In</span>
                            <span class="btnLoader"></span>
                        </button>

                        <div
                            class="formError formErrorGeneral"
                            id="generalError"
                        ></div>
                    </form>

                    <div class="authDivider">
                        <span>or</span>
                    </div>

                    <button type="button" class="socialButton" id="googleBtn">
                        <svg
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4"
                            />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853"
                            />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05"
                            />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335"
                            />
                        </svg>
                        Continue with Google
                    </button>

                    <p class="authFooter">
                        Don't have an account?
                        <a href="register.html" class="authLink">Sign up</a>
                    </p>
                </div>
            </div>
        </div>

        <script type="module" src="./login.js"></script>
    </body>
</html>
