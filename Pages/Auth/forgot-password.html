<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hawkr | Reset Password</title>
        <link rel="stylesheet" href="auth.css" />
    </head>
    <body>
        <div class="authContainer">
            <div class="authLeft">
                <div class="authBranding">
                    <img
                        src="../../images/hawkr logo.svg"
                        alt="Hawkr Logo"
                        class="authLogo"
                    />
                    <p class="authTagline">
                        Singapore's Hawker Culture,<br />At Your Fingertips
                    </p>
                </div>
            </div>

            <div class="authRight">
                <div class="authFormContainer">
                    <a href="login.html" class="backToLogin">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <line x1="19" y1="12" x2="5" y2="12"></line>
                            <polyline points="12 19 5 12 12 5"></polyline>
                        </svg>
                        Back to login
                    </a>

                    <!-- Form View -->
                    <div id="formView">
                        <div class="authHeader">
                            <h1 class="authTitle">Reset Password</h1>
                            <p class="authSubtitle">
                                Enter your email address and we'll send you a
                                link to reset your password
                            </p>
                        </div>

                        <form id="resetForm" class="authForm">
                            <div class="formGroup">
                                <label for="email" class="formLabel"
                                    >Email</label
                                >
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="formInput"
                                    placeholder="Enter your email"
                                    required
                                    autocomplete="email"
                                />
                                <span class="formError" id="emailError"></span>
                            </div>

                            <button
                                type="submit"
                                class="authButton"
                                id="resetBtn"
                            >
                                <span class="btnText">Send Reset Link</span>
                                <span class="btnLoader"></span>
                            </button>

                            <div
                                class="formError formErrorGeneral"
                                id="generalError"
                            ></div>
                        </form>
                    </div>

                    <!-- Success View -->
                    <div class="successMessage" id="successView">
                        <div class="successIcon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="32"
                                height="32"
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <path
                                    d="M22 11.08V12a10 10 0 1 1-5.93-9.14"
                                ></path>
                                <polyline
                                    points="22 4 12 14.01 9 11.01"
                                ></polyline>
                            </svg>
                        </div>
                        <h2 class="successTitle">Check Your Email</h2>
                        <p class="successText">
                            We've sent a password reset link to<br />
                            <strong id="sentEmail"></strong>
                        </p>
                        <p class="successText">
                            Didn't receive the email? Check your spam folder or
                            <button
                                type="button"
                                class="authLink"
                                id="resendBtn"
                                style="
                                    background: none;
                                    border: none;
                                    cursor: pointer;
                                    font-size: inherit;
                                    padding: 0;
                                "
                            >
                                try again
                            </button>
                        </p>
                    </div>

                    <p class="authFooter">
                        Remember your password?
                        <a href="login.html" class="authLink">Sign in</a>
                    </p>
                </div>
            </div>
        </div>

        <script type="module" src="forgot-password.js"></script>
    </body>
</html>
