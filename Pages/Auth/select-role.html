<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hawkr | Select Your Role</title>
        <link rel="stylesheet" href="auth.css" />
        <link rel="stylesheet" href="onboarding.css" />
    </head>
    <body>
        <!-- Liquid Glass Top Bar -->
        <header class="authGlassTopBar" id="authGlassTopBar">
            <div class="authGlassTopBarInner">
                <a href="register.html" class="authTopBarBack">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                    >
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    <span class="authTopBarBackText">Back</span>
                </a>
                <span class="authTopBarTitle">Select role</span>
                <div class="authTopBarSpacer"></div>
            </div>
            <div class="authGlassHighlight"></div>
        </header>

        <div class="authContainer">
            <div class="authRight">
                <div class="authFormContainer roleSelectContainer">
                    <div class="authHeader">
                        <h1 class="authTitle">Choose Your Role</h1>
                        <p class="authSubtitle">
                            This selection is permanent and cannot be changed
                            later. Please choose carefully.
                        </p>
                    </div>

                    <div class="roleCards">
                        <button class="roleCard" id="customerRole">
                            <div class="roleCardIcon customerIcon">
                                <img
                                    src="../../images/User icon.svg"
                                    alt="Customer"
                                    width="48"
                                    height="48"
                                />
                            </div>
                            <h3 class="roleCardTitle">Customer</h3>
                            <p class="roleCardDesc">
                                Browse hawker centres, order food, leave
                                reviews, and discover Singapore's best hawker
                                food.
                            </p>
                            <ul class="roleCardFeatures">
                                <li>Order from any hawker stall</li>
                                <li>Save your favourite stalls</li>
                                <li>Track your orders in real-time</li>
                                <li>Leave reviews and feedback</li>
                            </ul>
                        </button>

                        <button class="roleCard" id="vendorRole">
                            <div class="roleCardIcon vendorIcon">
                                <img
                                    src="../../assets/icons/vendor.svg"
                                    alt="Vendor"
                                    width="48"
                                    height="48"
                                />
                            </div>
                            <h3 class="roleCardTitle">Vendor</h3>
                            <p class="roleCardDesc">
                                Manage your hawker stall, receive orders, and
                                grow your business with Hawkr.
                            </p>
                            <ul class="roleCardFeatures">
                                <li>Manage your menu and prices</li>
                                <li>Receive and track orders</li>
                                <li>View analytics and insights</li>
                                <li>Respond to customer feedback</li>
                            </ul>
                        </button>

                        <button class="roleCard" id="operatorRole">
                            <div class="roleCardIcon operatorIcon">
                                <img
                                    src="../../assets/icons/organisation.svg"
                                    alt="Operator"
                                    width="48"
                                    height="48"
                                />
                            </div>
                            <h3 class="roleCardTitle">Operator</h3>
                            <p class="roleCardDesc">
                                Manage your hawker centre, oversee vendors, and
                                monitor centre-wide operations.
                            </p>
                            <ul class="roleCardFeatures">
                                <li>Oversee all stalls in your centre</li>
                                <li>View centre-wide analytics</li>
                                <li>Manage vendor onboarding</li>
                                <li>Monitor centre performance</li>
                            </ul>
                        </button>

                        <button class="roleCard" id="authorityRole">
                            <div class="roleCardIcon authorityIcon">
                                <img
                                    src="../../assets/icons/authorities.svg"
                                    alt="Authority"
                                    width="48"
                                    height="48"
                                />
                            </div>
                            <h3 class="roleCardTitle">Authority</h3>
                            <p class="roleCardDesc">
                                Inspect food stalls, update hygiene grades, and
                                ensure compliance across hawker centres.
                            </p>
                            <ul class="roleCardFeatures">
                                <li>Inspect stalls and assign grades</li>
                                <li>Update hygiene grades any time</li>
                                <li>Schedule formal inspections</li>
                                <li>Notify operators and vendors</li>
                            </ul>
                        </button>
                    </div>

                    <div
                        class="formError formErrorGeneral"
                        id="generalError"
                    ></div>
                </div>
            </div>
        </div>

        <script type="module" src="select-role.js"></script>
    </body>
</html>
