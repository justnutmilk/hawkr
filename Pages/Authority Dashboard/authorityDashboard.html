                            >Update Grade</span
                        >
                        <button class="gradeModalClose" id="gradeModalClose">
                            &times;
                        </button>
                    </div>
                    <div class="gradeCards" id="gradeCards">
                        <button class="gradeCard grade-NEW" data-grade="NEW">
                            NEW
                        </button>
                        <button class="gradeCard grade-A" data-grade="A">
                            A
                        </button>
                        <button class="gradeCard grade-B" data-grade="B">
                            B
                        </button>
                        <button class="gradeCard grade-C" data-grade="C">
                            C
                        </button>
                    </div>
                    <span class="gradeToast" id="gradeToast"></span>

            <!-- Dashboard Content -->
            <div class="dashboardContent" id="dashboardContent">
